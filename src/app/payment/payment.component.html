<div class="payment-container">
    <app-header-banner pageTitle="{{'Homepage.payment' | translate}}"></app-header-banner>
    <div class="container mt-4">
        <div class="d-flex flex-row gap-4">
            <div class="col-5">
                <div class="card">
                    <div class="card-details">
                        <div class="fs22 total-amount d-flex justify-content-between">
                            <div class="fw-bold">Total Amount</div>
                            <div class="fw-bold"> 100.71 AED</div>
                        </div>
                        <hr>
                        <div class="fs22 fw-bold mb-4">
                            Card Details
                        </div>
                        <div>
                            <mat-form-field appearance="outline" class="width100percent">
                                <mat-label>Cardholder Name</mat-label>
                                <input type="text" matInput>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="outline" class="width100percent">
                                <mat-label>Card Number</mat-label>
                                <input type="text" matInput>
                            </mat-form-field>
                        </div>
                        <div class="d-flex flex-row gap-4">
                            <div class="col-4">
                                <mat-form-field appearance="outline" class="width100percent">
                                    <mat-label>Month</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-4">
                                <mat-form-field appearance="outline" class="width100percent">
                                    <mat-label>Year</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-3">
                                <mat-form-field appearance="outline" class="width100percent">
                                    <mat-label>CVV</mat-label>
                                    <input type="text" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 buttons-container d-flex justify-content-center">
                        <button mat-stroked-button (click)="cancel()" class="bg-white">
                            Cancel
                        </button>
                        <button mat-flat-button (click)="pay()" class="mx-4 bg-warm-grey color-white">
                            Pay
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card height100percent">
                    <div class="fw-bold total-amount fs22 d-flex ">
                        Invoice Details
                    </div>
                    <hr>
                    <div class="d-flex flex-column justify-content-between ">
                        <div class="fee-holder">
                            <div class="mb-4 d-flex justify-content-between">
                                <div class="d-flex flex-column">
                                    <div class="doc fw-bold color-dark-grey">
                                        Fee for Pre-marital examination for citizens
                                    </div>
                                </div>
                                <div class="d-flex align-items-center">
                                    <div>
                                        <i class="fa-solid fa-coins mx-2"></i>
                                    </div>
                                    <div>
                                        <div>
                                            <span [ngClass]="currentLang == 'en'? 'me-1': 'ms-1'">
                                                AED
                                            </span>
                                            <span>100.00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4 d-flex justify-content-between">
                                <div class="d-flex flex-column">
                                    <div class="doc fw-bold color-dark-grey">
                                        Card Charges
                                    </div>
                                </div>
                                <div class="d-flex align-items-center">
                                    <div>
                                        <i class="fa-solid fa-coins mx-2"></i>
                                    </div>
                                    <div>
                                        <div>
                                            <span [ngClass]="currentLang == 'en'? 'me-1': 'ms-1'">
                                                AED
                                            </span>
                                            <span>0.71</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="total-holder fee-holder">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex flex-column">
                                    <div class="doc fs20 fw-bold color-dark-grey">
                                        <span>Total</span>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center fs20">
                                    <div>
                                        <i class="fa-solid fa-coins mx-2"></i>
                                    </div>
                                    <div>
                                        <div class="fw-bold">
                                            <span [ngClass]="currentLang == 'en'? 'me-1': 'ms-1'">AED </span>
                                            <span>100.71</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
